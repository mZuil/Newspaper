<nav class="navbar navbar-dark bg-dark justify-content-between" appOnWindowScroll>
    <div class="container-fluid">
        <div class="row justify-content-center align-self-center">
            <div class="col-auto">
                <button type="button" (click)="goBack()" class="btn btn-dark mr-2">
                    <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
                </button>
            </div>
            <div class="col-auto align-self-center">
                <a class="navbar-brand theme-text align-self-center" href="#">Newspaper</a>
            </div>
        </div>
        <app-login></app-login>
    </div>
</nav>

<div class="container">
    <!-- Header-->
    <div class="my-5 align-items-center justify-content-center imgDiv"
        style="background:url(data:{{article.image_media_type}};base64,{{article.image_data}}); border-radius: 25px;">
        <div class="align-items-center p-3 p-sm-4" style="background-color: #00000082; border-radius: 25px;">
            <span class="align-middle">
                <span class="badge text-bg-danger my-2">{{article.category}}</span>
                <br/>
                <h1 class="text-white display-5">{{ article.title }}</h1>
                <br/>
                <p class="text-white text-center p-subtitle">{{article.subtitle}}</p>
            </span>
        </div>
    </div>
    <div class="row justify-content-between pb-5">
        <div class="p-3 mx-3 bg-white rounded col-sm respDiv">
            <p class="mb-5 mt-3 abStyle">{{article.abstract}}</p>
            <p class="mb-5" [innerHTML]="article.body"></p>
            <p class="text-center fst-italic"> Last update: {{article.update_date | date:"MMM d, y"}} By: {{article.username}} </p>
        </div>
    </div>
</div>
