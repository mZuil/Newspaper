<div *ngIf="isLogged(); else notLogged">
  <div class="row">
    <div class="col">
      <p class="userForm1">Hello, {{username}}</p>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-outline-secondary" (click)="onLogout()">Log out</button>
    </div>
  </div>
</div>

<ng-template #notLogged>
    <form #userForm="ngForm">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username"  
              name="userName" 
              #userName="ngModel">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Password" [(ngModel)]="password"
              name="passWord" 
              #passWord="ngModel">>
            </div>
            <div class="col">
                <button class="btn btn-outline-secondary" type="submit" (click)="onLogin()">Log in</button>
            </div>
          </div>
