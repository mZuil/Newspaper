<div class="container">
    <div class="row" *ngFor="let listArticles of groupingLists; let indexFirst = index;">
        <div *ngFor="let article of listArticles; let indexSecond = index;" [ngClass]="{'col-6': (indexFirst % 2 == 0 && indexSecond % 3 == 0) || (indexFirst % 2 == 1 && indexSecond % 3 == 2) , 'col-3': (indexFirst % 2 == 0 && indexSecond % 3 >= 1) || (indexFirst % 2 == 1 && indexSecond % 3 < 2)}">
            <ng-container [ngTemplateOutlet]="infoNews" [ngTemplateOutletContext]="{articleElement:article}"></ng-container>
        </div>
    </div>
</div>

<!--Template with the content of a card-->
<ng-template #infoNews let-article='articleElement'>
    <div class="card card-overlay-bottom card-grid-lg card-bg-scale">
        <!--Image-->
        <img [src]="'data:' + article.thumbnail_media_type + ';base64,' + article.thumbnail_image" style="filter: brightness(50%); object-fit:cover;">
        <!-- Content -->
        <div class="card-img-overlay d-flex align-items-center p-3 p-sm-4"> 
            <div class="w-100 mt-auto">
                <!-- Category -->
                <a href="#" class="badge text-bg-danger mb-2">{{article.category}}</a>
                <!-- Card title -->
                <h2 class="text-white h1">{{article.title}}</h2>
                <h3 class="text-white h5">{{article.subtitle}}</h3>
                <p class="text-white" [innerHTML]="article.abstract"></p>
                <!-- Card info -->
                <ul class="nav nav-divider text-white-force align-items-center d-none d-sm-inline-block">
                    <li class="nav-item">{{article.update_date}}</li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
